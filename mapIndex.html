<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/modals.css" />
    <link rel="stylesheet" href="css/mapPage/inputRange.css" />
    <link rel="stylesheet" href="css/mapPage/mapStyle.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="images/maskod_favicon.png"
    />
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=10dd6235e1b5b2f304b07369e20dab8b&libraries=services"
    ></script>

    <title>마스크 어디?</title>
  </head>
  <body>
    <nav>
      <a href="index.html">
        <div class="nav-left" id="nav-left">
          <img src="images/maskod_logo.png" alt="Logo" class="nav-logo" />
          <span>Mask OD</span>
        </div>
      </a>
      <div class="nav-right">
        <ul>
          <li>
            <a href="index.html"><span>HOME</span></a>
          </li>
          <li>
            <a href="mapIndex.html"><span>MAP</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="search-content">
      <input
        type="text"
        id="address"
        class="address"
        placeholder="도로명 또는 번지 주소를 입력하세요."
        list="duplicate-addr"
      />
      <datalist id='duplicate-addr'>
      </datalist>
      <button id="search"><i class="fa fa-search"></i></button>
    </div>
    <div class="range-container">
      <input
        type="range"
        value="500"
        min="0"
        max="1000"
        step = "50"
        class="dist-range"
        id="dist-range"
      />
      <div class="dist-value" id="dist-value">500m</div>
    </div>
    <div class="stock-info" id="stock-info">
      <ul>
        <li id="plenty">
          <div class="stock-box">
            100개 이상
          </div>
        </li>
        <li id="some">
          <div class="stock-box">
            30~99개
          </div>
        </li>
        <li id="few">
          <div class="stock-box">
            2~29개
          </div>
        </li>
        <li id="empty">
          <div class="stock-box">
            0~1개
          </div>
        </li>
      </ul>
    </div>

    <div class="map-container" id="map-container"></div>

    <script src="js/gps.js"></script>
    <script src="js/mapPage/mapScript.js"></script>
  </body>
</html>
